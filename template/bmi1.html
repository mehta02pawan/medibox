<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/profile.css')}}">

{% extends 'layout.html' %}

{% block content %}
  <div class="rounded-tl-3xl bg-gradient-to-r from-blue-800 to-gray-900 p-4 shadow text-2xl text-white">
      <h1 class="font-bold pl-2 text-white">Body Mass Index</div>
<div class="row mt-12"> <iframe src="/bmi1"  height="350px" width="100%" style="background:black;"></iframe></div>
<div class="row">
	  <div class="profile_card w-1/2 ml-10" style="float:left;padding:10px;">
            <div class="card">
            <div class="card-body">

                    <form class ="form" method="post">
                        <!-- Form Group (username)-->
                       <table>
                            <tbody>
                                <tr>
                                    <td>Height :</td>
                                    <td><input class="input" type="text" name="height"  placeholder="cm"></td>
                                </tr>
                                <tr>
                                    <td>Weight :</td>
                                    <td><input class="input" type="text" name="weight"  placeholder="kg"></td>
                                </tr>
                            </tbody>
                       </table>
                        <button  class  = "profile_submit" type="submit" > Submit </button>
                    </form>
            </div>
          </div>
          </div>
                    <!--Graph Card-->
    <div  >
                     <div class="bg-white border-transparent rounded-lg shadow-xl w-1/3 mt-16 mr-20" style="float:right;" >
                        <div class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                            <h class="font-bold uppercase text-gray-600">Graph</h>
                        </div>
                        <div class="p-5" style="height:325px">
                            <canvas id="chartjs-7" class="chartjs" width="undefined" height="undefined"></canvas>
                            <script>

                                new Chart(document.getElementById("chartjs-7"), {
                                    "type": "bar",
                                    "data": {
                                        "labels": {{ created_at_gr | safe}},
                                        "datasets": [ {
                                            "label": "BMI value",
                                            "data": {{bmi_gr | safe}},
                                            "type": "line",
                                            "fill": true,
                                            "borderColor": "rgb(54, 162, 235)"
                                        }]
                                    },
                                    "options": {
                                        "scales": {
                                            "yAxes": [{
                                                "ticks": {
                                                    "beginAtZero": true
                                                }
                                            }]
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <!--/Graph Card-->
  	  </div>
</div>-
<div class="row">
    <iframe src="{{url_for('videos')}}" width="100%", height="1000px"></iframe>
</div>

{% endblock %}
